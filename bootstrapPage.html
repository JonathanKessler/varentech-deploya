<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>




<!-- creates top menu-->
<div class="container">

    <nav class="navbar navbar-inverse">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">Web App name</a>
        </div>
    </nav>
</div>


<!-- creates form-->
<form role = "form">

        <div class="col-md-4 col-md-offset-4">
            <div class = "form-group">
                <label for = "inputfile">File input</label>
                <input type = "file" id = "inputfile">
                <p class = "help-block">Upload a .jar or .tar file</p>
            </div>
        </div>



<!--text input-->



    <div class="col-md-4 col-md-offset-4">
        <div class = "form-group">
            <label for = "desiredLocation">Desired Location</label>
            <input type = "text" class = "form-control" placeholder = "Enter save location for file">
        </div>
    </div>


    <div class="col-md-4 col-md-offset-4">
        <div class = "form-group">
            <label for = "execute">Execute Command</label>
            <input type = "text" class = "form-control" placeholder = "Enter execute command">
        </div>
    </div>


    <div class="col-md-4 col-md-offset-4">
        <div class = "form-group">
            <label for = "unpack">Unpack Command</label>
            <input type = "text" class = "form-control" placeholder = "Enter unpack command (optional)">
        </div>
    </div>


    <div class="col-md-4 col-md-offset-4">
        <div class = "form-group">
            <button type = "submit" class = "btn btn-default">Submit</button>
        </div>
    </div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
