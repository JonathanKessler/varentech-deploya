<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">




</head>
<body>


<!-- creates top menu-->
<div class="container">

    <nav class="navbar navbar-inverse">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">Web App name</a>
        </div>
    </nav>
</div>


<!-- creates form-->
<form class="form-horizontal" id="form_members" role="form" method="POST" action="process.jsp">


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="inputfile">File input</label>
            <input type="file" id="inputfile">
            <p class="help-block">Upload a .jar or .tar file</p>
        </div>
    </div>


    <!--text input-->


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="desiredLocation">Desired Location</label>
            <input type="text" id="desiredLocation" class="form-control" placeholder="Enter save location for file">
        </div>
    </div>


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="execute">Execute Command</label>
            <input type="text" id="execute" class="form-control" placeholder="Enter execute command">
        </div>
    </div>


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="unpack">Unpack Command</label>
            <input type="text" id="unpack" class="form-control" placeholder="Enter unpack command (optional)">
        </div>
    </div>


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>


</form>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var x = document.getElementById("form_members").elements[1].value;

        document.getElementById("demo").innerHTML = x;
    }
</script>
</body>
</html>
