<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


</head>
<body>


<!-- creates top menu-->
<div class="container">

    <nav class="navbar navbar-inverse">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">Web App name</a>
        </div>
    </nav>
</div>


<!-- creates form-->
<form class="form-horizontal" id="form_members" role="form" method="POST" action="http://localhost:2222/home/post">


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="file_name">File input</label>
            <input type="file" id="file_name" name="file_name">
            <p class="help-block">Upload a .jar or .tar file</p>
        </div>
    </div>


    <!--text input-->


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="path_to_destination">Desired Location</label>
            <input type="text" id="path_to_destination" name="path_to_destination" class="form-control" placeholder="Enter save location for file">
        </div>
    </div>


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="execute_args">Execute Command</label>
            <input type="text" id="execute_args" name="execute_args" class="form-control" placeholder="Enter execute command">
        </div>
    </div>


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="unpack_args">Unpack Command</label>
            <input type="text" id="unpack_args" name="unpack_args" class="form-control" placeholder="Enter unpack command (optional)">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4 col-md-offset-4">
            <div class="checkbow">
                <label>
                    <input type="checkbox"> Archive file
                </label>
            </div>
        </div>
    </div>


    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>


</form>

</body>
</html>
